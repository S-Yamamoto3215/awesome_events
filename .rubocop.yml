inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rails
Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false
Rails/CreateTableWithTimestamps:
  Enabled: false
Style/AsciiComments:
  Enabled: false
Style/EmptyMethod:
  Enabled: false
Style/GlobalStdStream:
  Enabled: false
